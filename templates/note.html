<p id="Note" class="p-1">
<div class="rounded-md bg-white">
    <h2 class="flex justify-between font-bold bg-white p-2 rounded-md" _="on click toggle .hidden on the next <p/>">{{.Title}} <button _="on click remove closest <div/>">x</button></h2>
    <p class="p-2 bg-gray-200 rounded-b-md hidden">{{.Content}}</p>
</div>
</p>
